<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__text">
            <h2 class="header__text--highlight">TTREX</h2>
            <h6 class="heading__text">
                <span class="heading__text--main">Corporate Theme</span>
                <span class="heading__text--sub">an unique and powerfull wordpress theme for creative and businesss
                    site</span>
            </h6>
        </div>
    </header>

    <main>
        <section class="section-navbar">
            <div class="navbar container">
                <div class="navbar__logo--container">
                    <img src="img/logo.png" alt="ttrex" class="logo">
                </div>
                <nav class="navbar__navigation">
                    <ul class="navbar--links">
                        <li class="navbar--link">Home</li>
                        <li class="navbar--link">About</li>
                        <li class="navbar--link">Service</li>
                        <li class="navbar--link">Team</li>
                        <li class="navbar--link">Portfolio</li>
                        <li class="navbar--link">Contact</li>
                    </ul>
                </nav>

                <div class="navbar__social-links">
                    <span class="social-link">
                        <ion-icon class="social-icon" name="logo-facebook"></ion-icon>
                    </span>
                    <span class="social-link">
                        <ion-icon class="social-icon" name="logo-pinterest"></ion-icon>
                    </span>
                    <span class="social-link">
                        <ion-icon class="social-icon" name="logo-twitter"></ion-icon>
                    </span>
                </div>
            </div>
        </section>

        <section class="section-about">
            <div class="about container">
                <h2 class="about__title">ABOUT <span class="about__title--color">TTREX</span>
                </h2>
                <h4 class="heading-secondary">Creative studio</h4>
                <div class="horizontal-bottom"></div>
                <p class="about__para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum repellendus commodi itaque ex ea sed</p>
                <img src="img/header-demo.png" alt="header-demo">
            </div>
        </section>
    </main>

    <!-- icon Script -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
